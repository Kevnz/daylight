version: 2
jobs:
  "node-13":
    docker:
      - image: circleci/node:12
    working_directory: ~/daylight
    steps:
      - checkout
      - run: npm install
      - run: npm test
  "node-12":
    docker:
      - image: circleci/node:12
    working_directory: ~/daylight
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npm run report
      - store_test_results:
          path: ~/daylight/reports
  "node-10":
    docker:
      - image: circleci/node:10
    working_directory: ~/daylight
    steps:
      - checkout
      - run: npm install
      - run: npm test
  "node-8":
    docker:
      - image: circleci/node:8
    working_directory: ~/daylight
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - "master"
    jobs:
      - "deployed"
  build:
    jobs:
      - "node-13"
      - "node-12"
      - "node-10"
      - "node-8"
